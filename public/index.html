<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstraps 5 icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"
    integrity="sha256-oZEaXgWqxLmr12VzCK9eGOuHIi3XPZ/KsJXXFjtyvZA=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Game Controls</title>
</head>

<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Quando</a>

    <h1>
      <div>Enhanced</div>
      <div>Game Controls</div>
    </h1>
    <a href="#">AI Enhance</a>
    <a href="#">Application</a>
  </nav>

  <main>
    <div class="start" id="xbox-start">
      <h1>Press any key to start</h1>
    </div>

    <div class="connected" id="xbox-connected">
      <h1><i class="bi bi-xbox"></i> Connected!</h1>
    </div>
    <pre class="display" id="gamepad-display"></pre>
    <pre class="display" id="keyboard-display"></pre>

    <div class="test" id="xbox-test">
      </div>
      <div id="button-area">
        <div id="joystick-area"></div>
        <div id="button-display">
        </div>
      </div>
      <div class="keyboard">
        <div class="key">key W</div>
        <div class="key" id="key-w">key W</div>
        <div class="key">key W</div>
      </div>
      <div class="graph" id="graph" style="height: 600px; width: 1000px"></div>
      <div class="chart" id="chart" style="height: 600px; width: 1000px"></div>
    </div>
  </main>
  <script src="./javascripts/index.js"></script>
</body>

</html>
